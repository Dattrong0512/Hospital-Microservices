tags:
  - Appointment
summary: Lấy danh sách cuộc hẹn theo ID của bác sĩ
description: Lấy danh sách cuộc hẹn của bác sĩ dựa trên ID của họ, hỗ trợ phân trang.
parameters:
    - name: doctor_id
      in: path
      required: true
      description: ID của bác sĩ
      schema:
        type: string 
        example: "doctor1_id"
    - name: page
      in: query
      type: integer
      required: false
      default: 1
      description: Số trang hiện tại
    - name: limit
      in: query
      type: integer
      required: false
      default: 10
      description: Số lượng phần tử trên mỗi trang
    - name: status
      in: query
      type: string
      required: false
      default: "Chưa hoàn thành"
      description: Trạng thái của cuộc hẹn
    - name: started_date
      in: query
      type: string
      format: date
      required: false
      default: "2025-06-01"
      description: Từ ngày
    - name: ended_date
      in: query
      type: string
      format: date
      required: false
      default: "2025-07-01"
      description: Đến ngày
responses:
  200:
    description: Thành công