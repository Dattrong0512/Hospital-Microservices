tags:
  - Prescription Detail
summary: Lấy danh sách chi tiết của các đơn thuốc
description: Lấy dánh sách tất cả các chi tiết có trong đơn thuốc.
parameters:
  - name: prescription_id
    in: path
    required: true
    description: ID của đơn thuốc
    schema:
      type: integer
      example: 1
  - name: page
    in: query
    type: integer
    required: false
    default: 1
    description: Số trang hiện tại
  - name: limit
    in: query
    type: integer
    required: false
    default: 10
    description: Số lượng phần tử trên mỗi trang
responses:
  201:
    description: Thành công