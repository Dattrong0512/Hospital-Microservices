tags:
  - Doctor
summary: Cập nhật thông tin của bác sĩ
description: Cập nhật thông tin chi tiết của một bác sĩ, bao gồm chuyên khoa, số điện thoại và email.
parameters:
  - name: identity_card
    in: path
    required: true
    description: identity card của bác sĩ cần cập nhật
    schema:
      type: string
      example: "123456789012"
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        department:
          type: string
          example: "Chấn thương chỉnh hình"
        phone_number:
          type: string
          example: "01234567890"
        email:
          type: string
          example: "test@gmail.com"
responses:
    200:
      description: Cập nhật thông tin bác sĩ thành công