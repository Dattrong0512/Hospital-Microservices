tags:
  - Patient
summary: Cập nhật thông tin của bệnh nhân
description: Cập nhật thông tin chi tiết của một bệnh nhân, bao gồm hồ sơ bệnh án, số điện thoại, email và địa chỉ.
parameters:
  - name: identity_card
    in: path
    required: true
    description: identity card của bệnh nhân cần cập nhật
    schema:
      type: string
      example: "123456789012"
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        address:
          type: string
          example: "44 Nguyễn Trãi"
        phone_number:
          type: string
          example: "01234567890"
        email:
          type: string
          example: "test@gmail.com"
        medical_history:
          type: string
          example: "Hen suyễn nhẹ"
responses:
    200:
      description: Cập nhật thông tin bệnh nhân thành công